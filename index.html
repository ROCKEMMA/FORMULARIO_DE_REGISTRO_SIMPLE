<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/rm_registro_simple.css">
        <title>RM LOGIN</title>
        <meta charset="utf-8">
    </head>

    <body>


        <div class="rm_login">
            <h2>ZEON</h2>
            <input id="rm_nombreCompleto" class="rm_estiloInputText" type="text" placeholder="Nombre Completo">
            <input id="rm_entradaUsuario" class="rm_estiloInputText" type="email" placeholder="Correo electronico">
            <input id="rm_Password" class="rm_estiloInputText" type="password" placeholder="Contraseña">
            <input id="rm_ConfirmacionPassword" class="rm_estiloInputText" type="password" placeholder="Contraseña">
            <botton id="rm_botonInisiarSesion" class="rm_estiloBoton">
                <span class="rm_tituloBoton">Crear cuenta</span>
            </botton>
            <div class="rm_cajaCheck">
                <div class="rm_check">
                    <input type="checkbox" id="rm_check" class="rm_estiloCheck">
                </div>
                <label>Términos y servicios</label>
            </div> 
        </div>
    </body>
</html>
